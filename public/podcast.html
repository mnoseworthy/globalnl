	<script type="text/javascript">
		if (navigator.userAgent.indexOf('gonative') > -1) {
			$(document).ready(function() {
				$('#iframePodcast').attr('src','https://app.globalnl.com/w/podcast');

				$('#iframePodcast').on('load', function() {
					$( "#iframePodcast" ).contents().find( "#sidecarNav" ).css( "display", "none" );
					$( "#iframePodcast" ).contents().find( ".banner-thumbnail-wrapper" ).css( "display", "none" );
					$( "#iframePodcast" ).contents().find( ".entry-header" ).css( "display", "none" );
					$( "#iframePodcast" ).contents().find( "#header" ).css( "display", "none" );
					$( "#iframePodcast" ).contents().find( "#page" ).css( "padding-top", "60px" );
					$( "#iframePodcast" ).contents().find( "#preFooter" ).css( "display", "none" );

					var arrayTest = $( "#iframePodcast" ).contents().find( "a" );
					for(var i=0;i<arrayTest.length;i++) {
						arrayTest[i].href = arrayTest[i].href.replace('apptest.globalnl.com/', 'apptest.globalnl.com/w/');
					}
					for(var i=0;i<arrayTest.length;i++) {
						arrayTest[i].href = arrayTest[i].href.replace('app.globalnl.com/', 'app.globalnl.com/w/');
					}

					$('#iframePodcast').show();
				});
			});
		}
		function renderWithUser(user) {}
		function renderWithoutUser() {}
		gnl.auth.listenForStageChange(renderWithUser, renderWithoutUser, false); // for signed in/out user navbar rendering
